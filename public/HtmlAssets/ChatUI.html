<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <style>
        .chat_container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            background: cadetblue;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            opacity: 0.5;
        }
        .chat_container:hover {
           
            opacity: 1;
        }
        .channel-container {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }
        .channel {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .channel.active {
            background-color: #ddd;
        }
        .chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat_input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 5px;
        }
        .chat_input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="chat_container" class="chat_container">
    <div class="channel-container">
        <div class="channel" id="general-channel">General</div>
        <div class="channel" id="games-channel">Games</div>
        <div class="channel" id="current-channel">Current</div>
    </div>
    <div class="chatbox" id="chatbox"></div>
    <div class="chat_input">
        <input type="text" id="chatInput" placeholder="Type your message">
    </div>
</div>
</body>
</html>
